<!DOCTYPE html>
<html>
  <head>
    <title>Pi sensor real-time plots</title>
    <script type="text/javascript" src="vendor/smoothie.js"></script>
    <script type="text/javascript" src="vendor/reconnecting-websocket.min.js"></script>
    <script type="text/javascript">

      var readingX = new TimeSeries();
      var readingY = new TimeSeries();
      var readingZ = new TimeSeries();      

      function createTimeline() {
        var chart = new SmoothieChart({
          interpolation:'bezier',
          minValue:-20,
          maxValue:20
        });
        chart.addTimeSeries(readingX, { 
            strokeStyle: 'rgba(0, 255, 0, 0.6)',
            fillStyle: 'rgba(0, 0, 0, 0.2)',
            lineWidth: 3 });
	chart.addTimeSeries(readingY, {
	    strokeStyle: 'rgba(255, 0, 0, 0.6)',
	    fillStyle: 'rgba(0, 0, 0, 0.2)',
	    lineWidth: 3 });
	chart.addTimeSeries(readingZ, {
	    strokeStyle: 'rgba(0, 128, 255, 0.6)',
	    fillStyle: 'rgba(0, 0, 0, 0.2)',
	    lineWidth: 3 });
        chart.streamTo(document.getElementById("chart"), 500);
      }

      var ws = new ReconnectingWebSocket('ws://172.20.10.4:8080/'); 
      ws.onopen = function() {
        document.body.style.backgroundColor = '#cfc';
      };
      ws.onclose = function() {
        document.body.style.backgroundColor = null;
      };
      ws.onmessage = function(event) {
        var data = event.data.split(",");
        var timestamp = parseFloat(data[0]) * 1000;  
        var valueX = parseFloat(data[1]);
	var valueY = parseFloat(data[2]);
	var valueZ = parseFloat(data[3]);
	
        readingX.append(timestamp, valueX);
	      readingY.append(timestamp, valueY);
	      readingZ.append(timestamp, valueZ);
      };

    </script>
  </head>
  <body onload="createTimeline()">
    <canvas id="chart" width="800" height="400"></canvas>
  </body>
</html>
