<!DOCTYPE html>
<html>
    <head>
        <title>Realtime Accelerometer</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    </head>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <body onload="createTimeline()">
        <!-- NAV -->
        <div class="b-nav">
                <li><a class="b-link" href="http://temeraire:8080/magnitude_readout.html" target="_blank">Magnitude</a></li>
                <li><a class="b-link" href="http://temeraire:8080/Xvalue_readout.html" target="_blank">X Readout</a></li>
                <li><a class="b-link" href="http://temeraire:8080/Yvalue_readout.html" target="_blank">Y Readout</a></li>
                <li><a class="b-link" href="http://temeraire:8080/Zvalue_readout.html" target="_blank">Z Readout</a></li>
             </div>
            
            <!-- ICON -->
            <div class="b-container">
                <div class="b-menu">
                <div class="b-bun b-bun--top"></div>
                <div class="b-bun b-bun--mid"></div>
                <div class="b-bun b-bun--bottom"></div>
            </div>
            
            <!-- TTL -->
            <a href="http://temeraire:8080/index.html" class="b-brand">Realtime Accelerometer Readout</a>
        </div>

        <script>
            'use strict';

            (function() {
            var body = document.body;
            var burgerMenu = document.getElementsByClassName('b-menu')[0];
            var burgerContain = document.getElementsByClassName('b-container')[0];
            var burgerNav = document.getElementsByClassName('b-nav')[0];

            burgerMenu.addEventListener('click', function toggleClasses() {
                [body, burgerContain, burgerNav].forEach(function (el) {
                el.classList.toggle('open');
                });
            }, false);
            })();
        </script>

        <!--CHART-->
        <script type="text/javascript" src="vendor/smoothie.js"></script>
        <script type="text/javascript" src="vendor/reconnecting-websocket.min.js"></script>
        <script type="text/javascript">
 
          function createTimeline() {
            var chart = new SmoothieChart({
                grid: { fillStyle:'#ffffff', verticalSections: 7},
                labels:{fillStyle:'#000000',fontSize:11},
                interpolation:'bezier',
                 minValue:-0.0,
                 maxValue:40.0
            });
            chart.addTimeSeries(line1, { 
                strokeStyle: '#3375ff',
                lineWidth: 3 });
    
            chart.addTimeSeries(line2, { 
                strokeStyle: '#ff5733',
                lineWidth: 3 });
    
            chart.streamTo(document.getElementById("chart"), 500);
          }

        // Data
        var line1 = new TimeSeries();
        var line2 = new TimeSeries();

        // Add a random value to each line every second
        setInterval(function() {
        line1.append(new Date().getTime(), Math.random() * 5);
        line2.append(new Date().getTime(), Math.random() * 10);
        }, 1000);

        // Add to SmoothieChart
        smoothie.addTimeSeries(line1);
        smoothie.addTimeSeries(line2);
        </script>
        <!--canvas size may need to be changed depending on screen size. Ratio= 10:4
           The current configuration is for a larger screen size-->
        <canvas id="chart" width="1350" height="600"></canvas>
    </body>
</html>
