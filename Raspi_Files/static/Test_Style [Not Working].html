<!DOCTYPE html>
<html> 
  <head> 
    <title>Horizontal Navigation Bar w/Rollover Effect</title>
    <style>
      nav {
      background-color: #B82601;
      border: 1px solid #062f4f;
      border-radius: 3px;
      box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.055);
      color: #1E90FF;
      display: block;
      margin: 8px 22px 8px 22px;
      overflow: hidden;
      width: 90%;}

      nav ul {
      margin: 0;
      padding: 0;}
  
      nav ul li {
          display: inline-block;
          list-style-type: none;
          
          -webkit-transition: all 0.2s;
          -moz-transition: all 0.2s;
          -ms-transition: all 0.2s;
          -o-transition: all 0.2s;
          transition: all 0.2s;}
      
          nav > ul > li > a {
              color: #062f4f;
              display: block;
              line-height: 56px;
              padding: 0 24px;
              text-decoration: none;}
              nav > ul > li:hover {
                background-color: #813772;
              }
              
              nav > ul > li:hover > a {
                color: rgb( 255, 255, 255 );
              }
              
              nav > ul > li:hover > a > .caret {
                border-top-color: rgb( 255, 255, 255 );
              }

    </style>
    <script type="text/javascript" src="vendor/smoothie.js"></script>
    <script type="text/javascript" src="vendor/reconnecting-websocket.min.js"></script>
        <script type="text/javascript">
          var readings = new TimeSeries();
          
          function createTimeline() {
            var chart = new SmoothieChart({
              interpolation:'bezier',
              minValue:-20.0,
              maxValue:20.0
            });
            chart.addTimeSeries(readings, { 
                strokeStyle: 'rgba(0, 255, 0, 0.6)',
                fillStyle: 'rgba(0, 0, 255, 0.2)',
                lineWidth: 3 });
            chart.streamTo(document.getElementById("chart"), 500);
          }
          var ws = new ReconnectingWebSocket('ws://temeraire:8080/');
          ws.onopen = function() {
            document.body.style.backgroundColor = '#cfc';
          };
          ws.onclose = function() {
            document.body.style.backgroundColor = null;
          };
          ws.onmessage = function(event) {
            var data = event.data.split(",");
            var timestamp = parseFloat(data[0]) * 1000;  // expects ms
            var value = parseFloat(data[4]);
            readings.append(timestamp, value);
          };
      </script>
  </head>
  <body>
    <nav>
     <ul>
     <li><img src="Patch.png" alt="Posiden Patch" height="160" width="200" hspace="20"></li>         
     <li><a href="home.html">Home</a></li>
     <li><a href="about.html">About</a></li>
     <li><a href="help.html">Help</a></li>
     </ul> 
    </nav>
    <p>Hello</p>
    <canvas id="chart" width="800" height="400"></canvas>
  </body>
</html>
